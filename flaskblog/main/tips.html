{% extends "layout.html" %}
{% block content %}
  <h1 class="h3 mb-3">Cooking Tips</h1>

  <div class="row g-3">
    {% for t in tips %}
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ t.title }}</h5>
            <p class="text-muted mb-0">{{ t.body }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
