{% extends "layout.html" %}
{% block content %}
  <h1 class="h3">Manage Recipes</h1>
  <div class="list-group mt-3">
    {% for r in recipes %}
      <div class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="fw-semibold">{{ r.title }}</div>
            <div class="small text-muted">{{ r.author.username }} Â· {{ r.date_posted.strftime("%Y-%m-%d") }}</div>
          </div>
          <div class="d-flex gap-2">
            <a class="btn btn-sm btn-outline-dark" href="{{ url_for('recipes.recipe_detail', recipe_id=r.id) }}">View</a>
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('recipes.recipe_update', recipe_id=r.id) }}">Edit</a>
            <form method="POST" action="{{ url_for('recipes.recipe_delete', recipe_id=r.id) }}">
              <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
            </form>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
